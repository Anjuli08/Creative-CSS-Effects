<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf.8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.8" />
    
    <title>Animation login</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
     <link
      rel="shortcut icon"
      href="https://e7.pngegg.com/pngimages/603/759/png-clipart-css3-cascading-style-sheets-logo-html-world-wide-web-blue-angle-thumbnail.png"
      type="image/x-icon"
    />
    <meta name="author" content="Anjuli">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form>
                        <div class="inputbox">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="inputbox">
                            <input type="password" placeholder="Password">
                        </div>

                        <button type="submit">Login</button>

                        <p class="forget">Forgot Password ?</p>
                        <p class="forget">Don't have an account ?
                            <a href="#"> <span>Sign Up</span></a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
